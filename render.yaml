services:
  - type: web
    name: super-admin-dashboard
    runtime: docker
    plan: starter
    region: singapore
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: DATABASE_URL
        fromDatabase:
          name: super-admin-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
    healthCheckPath: /api/health

databases:
  - name: super-admin-db
    databaseName: super_admin_dashboard
    user: super_admin_user
    region: singapore
    plan: starter